<div class="login-container">
  <!-- Language Selector -->
  <div class="language-selector-container">
    <app-language-selector></app-language-selector>
  </div>

  <div class="login-card">
    <div class="login-header">
      <h1>{{ 'login.title' | translate }}</h1>
      <p>{{ 'login.subtitle' | translate }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">{{ 'login.username' | translate }}</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          [placeholder]="'login.username.placeholder' | translate"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          [placeholder]="'login.password.placeholder' | translate"
          required
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        <span *ngIf="isLoading">{{ 'login.submitting' | translate }}</span>
        <span *ngIf="!isLoading">{{ 'login.submit' | translate }}</span>
      </button>

      <div class="demo-section">
        <p>{{ 'login.demo.title' | translate }}</p>
        <button type="button" class="demo-btn" (click)="fillDemoCredentials()">
          {{ 'login.demo.button' | translate }}
        </button>
        <small>{{ 'login.demo.credentials' | translate }}</small>
      </div>
    </form>
  </div>
</div>
